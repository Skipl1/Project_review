<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск парфюмов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Поиск парфюмов</h1>
    </header>

    <button id="toggleFiltersButton" onclick="toggleFilters()">Показать фильтры</button>

    <div class="filters-container" id="filterOptions" style="display: none;">
        <div class="price-filter">
            <label for="priceFilterCheckbox">
                <input type="checkbox" id="priceFilterCheckbox" onchange="togglePriceFilter()"> Фильтр по цене
            </label>
            <div id="priceInputs" style="display: none;">
                <input type="number" id="priceMin" placeholder="От" oninput="updatePriceFilterLabel()">
                <input type="number" id="priceMax" placeholder="До" oninput="updatePriceFilterLabel()">
            </div>
        </div>
        <div class="rating-filter">
            <label for="ratingFilterCheckbox">
                <input type="checkbox" id="ratingFilterCheckbox" onchange="toggleRatingFilter()"> Фильтр по рейтингу
            </label>
            <div id="ratingInputs" style="display: none;">
                <label for="ratingMin">Мин. рейтинг:</label>
                <input type="number" id="ratingMin" min="2" max="5" step="0.1" value="2" oninput="updateRatingFilterLabel()">
                <label for="ratingMax">Макс. рейтинг:</label>
                <input type="number" id="ratingMax" min="0" max="5" step="0.1" value="5" oninput="updateRatingFilterLabel()">
            </div>
        </div>
        <div class="notes-filter">
            <label for="notesFilterCheckbox">
                <input type="checkbox" id="notesFilterCheckbox" onchange="toggleNotesFilter()" checked> Фильтр по нотам
            </label>
            <div id="notesTable">
                <div class="notes-scroll-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Нота</th>
                                <th>Выбрать</th>
                            </tr>
                        </thead>
                        <tbody id="notesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        

    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Введите название парфюма..." oninput="searchPerfumes()">
    </div>

    <div class="results" id="resultsContainer"></div>

    <div class="load-more-container" id="loadMoreContainer">
        <button id="loadMoreButton" onclick="loadMorePerfumes()">Показать больше</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
